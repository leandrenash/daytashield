version: "3.8"

services:
  # DaytaShield CLI
  daytashield:
    build: .
    volumes:
      - ./data:/data
      - ./audit:/audit
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}

  # DaytaShield validation watch service
  daytashield-watch:
    build: .
    command: watch /data --rules hipaa --rules pii --audit /audit/audit.jsonl
    volumes:
      - ./data:/data
      - ./audit:/audit
    restart: unless-stopped

  # Development environment
  dev:
    build:
      context: .
      target: builder
    volumes:
      - .:/app
    command: bash
    working_dir: /app
