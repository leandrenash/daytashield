version: "3.8"

services:
  # DataShield CLI
  datashield:
    build: .
    volumes:
      - ./data:/data
      - ./audit:/audit
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}

  # DataShield validation watch service
  datashield-watch:
    build: .
    command: watch /data --rules hipaa --rules pii --audit /audit/audit.jsonl
    volumes:
      - ./data:/data
      - ./audit:/audit
    restart: unless-stopped

  # Development environment
  dev:
    build:
      context: .
      target: builder
    volumes:
      - .:/app
    command: bash
    working_dir: /app
